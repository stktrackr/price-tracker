<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Vincula tus fuentes e íconos aquí -->
</head>
<body>
    <header>
        <nav>
            <!-- Menú de navegación -->
        </nav>
        <div class="hero">
            <h1>Bienvenido a Price Tracker</h1>
            <p>Monitorea y recibe alertas de precios en tiempo real.</p>
        </div>
    </header>
    <main>
        <section id="search">
            <!-- Barra de búsqueda y filtros -->
        </section>
        <section id="featured-products">
            <!-- Productos destacados -->
        </section>
        <section id="product-list">
            <!-- Lista de productos -->
        </section>
        <section id="price-history">
            <!-- Historial de precios -->
        </section>
        <section id="wishlist">
            <!-- Lista de deseos -->
        </section>
    </main>
