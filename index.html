<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>🚀 Price Tracker</h1>
        <p>Monitorea precios y recibe alertas en tiempo real.</p>
    </header>

    <!-- Filtros de búsqueda -->
    <section id="filters">
        <input type="text" id="search-query" placeholder="🔍 Buscar productos...">
        <select id="category">
            <option value="electronics">Electrónica</option>
            <option value="computers">Computadoras</option>
            <option value="smartphones">Smartphones</option>
            <option value="gaming">Gaming</option>
            <option value="home">Hogar</option>
        </select>
        <button id="search-btn">🔍 Buscar</button>
    </section>

    <!-- Sección de Resultados -->
    <section id="tracker">
        <h2>📊 Resultados de la Búsqueda</h2>
        <div id="loading-message">Cargando productos...</div>
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio Actual</th>
                    <th>Última Actualización</th>
                    <th>Precio Objetivo</th>
                    <th>Alerta</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Notificaciones flotantes -->
    <div id="notification-box">
        <p id="notification-message"></p>
    </div>

    <footer>
        <p>© 2025 Price Tracker - Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
